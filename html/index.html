<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomFacts</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mediaqueries.css">
</head>
<body>
    <header>
        <img src="/img/logo_randomfacts.png" alt="Logo de RandomFacts" class="logo"> 
    </header>
<main> 
    <section>
        <h1> Curious Facts</h1>
        <img src="/img/banner.png" alt="Dibujos animados cruzando un paso cebra imitando a los Beatles" class="img-banner">
    </section>

    <p class="fact-text" id="factText"></p>
    <div class="alert-message"></div>
    <button class="hidden" id="favoriteButton">&#x2764;</button>
    <button class="button-surprise" id="button-surprise">SURPRISE ME</button>

    <div class="list-favorite">
        <h2>Favorite Facts</h2>
        <ul class= "favorite-quotes" id="favoriteQuotes"></ul>
    </div>
</main>
<script src="/javascript/code.js"></script>
</body>
